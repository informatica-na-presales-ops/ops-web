name: Build the container image

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  release:
    types:
      - published

jobs:

  build:
    name: Build the container image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2.3.2
      - name: Log in to the GitHub registry
        run: docker login --password "${{ github.token }}" --username "${{ github.actor }}" docker.pkg.github.com
      - name: Build the container image
        run: docker image build --file Dockerfile --tag ops-web .
      - name: Tag and push the latest image
        if: github.event_name == 'push' || github.event_name == 'release'
        run: |
          docker image tag ops-web docker.pkg.github.com/${{ github.repository }}/ops-web:latest
          docker image push docker.pkg.github.com/${{ github.repository }}/ops-web:latest
      - name: Tag and push the release image
        if: github.event_name == 'release'
        run: |
          docker image tag ops-web docker.pkg.github.com/${{ github.repository }}/ops-web:${{ github.event.release.tag_name }}
          docker image push docker.pkg.github.com/${{ github.repository }}/ops-web:${{ github.event.release.tag_name }}
