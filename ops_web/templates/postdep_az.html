{% extends 'one-up.html' %}

{% block main_content %}
    <div class="row bump-top-padding">
        <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6">
            <h1 class="text-light">AZ Launch Machines</h1>
        </div>
    </div>


    <body>
    <div class="row bump-top-padding">
        <div class="col-12">
            <table class="table table-dark table-striped d-none d-md-block">
                <thead>
                <tr>
                    <th>Name</th>


                    <th>publicIP</th>
                    <th></th>
                </tr>
                </thead>
                {% for i in instance %}
                    <tr>
                        <td>{{ i.name }}</td>

                        <td>{{ i.public_ip }}</td>
                    </tr>
                {% endfor %}
            </table>
            <form class="form-inline" method="post" id="form-power-control">
                <input type="hidden" name="instance" value="{{ idlist }}">
                <input type="hidden" name="instance_info" value="{{ instance }}">

            </form>


            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#modal-synchosts-az"
                    title="Sync hosts">
                Sync Hosts
            </button>
        </div>
    </div>



    <div class="modal" id="modal-synchosts-az">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                 <div class="modal-header">
                    <h5 class="modal-title text-light">Update host file entries</h5>
                    <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="text-light">Wait for atleast 10 minutes after launching the instances before updating the hosts</p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-outline-success" form="form-power-control" formaction="{{ url_for('synchosts_az') }}"
                            method="post">Sync Hosts
                    </button>
                </div>
            </div>
        </div>
    </div>

    </body>


{% endblock %}
